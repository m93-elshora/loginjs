<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD System</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="w-50 m-auto shadow p-4 my-5">
    <h1 class="text-center">CRUD System</h1>
    <form onsubmit="return false;">
      <input class="form-control mb-3" type="text" id="productName" placeholder="Product Name" />
      <input class="form-control mb-3" type="text" id="productCategory" placeholder="Product Category" />
      <input class="form-control mb-3" type="number" id="productPrice" placeholder="Product Price" />
      <input class="form-control mb-3" type="file" id="productImage" />
      <textarea id="productDes" rows="4" class="form-control my-3" placeholder="Product description..."></textarea>

      <button id="addBtn" type="button" onclick="addProduct()" class="btn btn-outline-primary">Add Product</button>
      <button id="updateBtn" type="button" onclick="updateProduct()" class="btn btn-outline-success">Update Product</button>

      <input type="text" class="form-control my-3" id="searchInput" onkeyup="searchProduct(this.value)" placeholder="Search..." />
    </form>
  </div> 

  <div class="container">
    <div class="row gy-3" id="demo"></div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
