<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styel.css" />
  </head>
  <body>
   <form id="registerForm" class="register-form">
    <div class="container mx-auto my-5 text-center">
      <div class="group shadow-lg mx-auto w-75 p-5" >
        <h2 class="text-info mb-4">Smart Login System</h2>

        <input type="text" id="signName" name="username" class="form-control mb-4" placeholder="Enter your name">
        <input type="email" id="signEmail" name="email" class="form-control mb-4" placeholder="Enter your email">
        <input type="password" id="signPassword" name="password" class="form-control mb-4" placeholder="Enter your password">

        <div class="alert alert-danger d-none" id="nameAlert">At Least Two Characters Name</div>
        <div class="alert alert-danger d-none" id="emailAlert">Email Not Valid</div>
        <div class="alert alert-danger d-none" id="passwordAlert">Password Must Be At Least 6 Characters</div>
        <div class="alert alert-danger d-none" id="existAlert">Email Already Exists</div>
        <div class="alert alert-success d-none" id="successAlert">Success U Can Login Now</div>

        <button type="submit" class="btn btn-info w-100 mb-3" id="signup">sign Up</button>
        <div>
          <span>Already have an account?</span>
          <a href="../singin/index.html" class="text-info">Login</a>
        </div>
      </div>

    </div>
   </form>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
